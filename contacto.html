<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Bienvenidos a clínica veterinaria Mundo Animal con más de 15 
    años de experiencia. Cuidamos a tu mascota como si fuera nuestra..."/>
    <meta name="keywords" content="veterinaria, mascotas, perro, gato, animal"/>
    <meta name="author" content="Mundo Animal">
    <meta name="copyright" content="Propiedad de Mundo Animal"/>
    <meta name="robots" content="index"/>
    <meta name="robots" content="follow"/>
    <link rel="canonical" href="https://maryngridrgz.github.io/bootcamp-g15-reto1/">
    <link rel="icon" type="image/x-icon" href="./img/logo-mundo-animal.ico">
    <title>Mundo Animal - Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#">
                    <img src="./img/logo-mundo-animal.jpg" alt="Logo de Veterinaria Mundo Animal">
                </a>                
                <hgroup>
                    <h4>Clínica Veterinaria</h4>
                    <h4>Mundo Animal</h4>
                </hgroup>
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./vacunacion.html">Vacunación</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>            
        </nav>
    </header>
    <main>
        <div>
            <h1>Contacto</h1>
            <form>
                <label for="nombreApellidos">Nombre y apellidos</label>
                <input type="text" id="nombreApellidos" placeholder="Ingresa tu nombre" required><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu email" required><br>
                <label for="celular">Celular</label>
                <input type="number" id="celular" placeholder="Ingresa tu celular" required><br>
                <label for="comentario">Comentarios</label><br>
                <input type="text" id="comentario" placeholder="Ingresa tus comentarios" required><br>
                <div>
                    <p>Tipo de Mascota</p>
                    <label for="perro">
                        <input id="perro" type="checkbox" name="tipoMascota" value="perro">Perro
                    </label>
                    <label for="gato">
                        <input id="gato" type="checkbox" name="tipoMascota" value="gato">Gato
                    </label>
                    <label for="otro">
                        <input id="otro" type="checkbox" name="tipoMascota" value="otro">Otro
                    </label>
                    <label for="otraMascota"></label>
                    <input type="text" id="otraMascota" placeholder="Especificar">
                </div>
                <button>Limpiar</button>
                <input type="submit" value="Enviar"><br>
            </form>
            <img src="./img/gato-enviando-mail.png" alt="Gato enviando una carta">
        </div>
    </main>
</body>
</html>
